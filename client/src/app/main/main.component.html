<div id="container">
    <p><a href="/">Home</a> | <a href="/new_question">Add a Question</a> | <a href="/logout">Logout</a></p>

    <h1>Welcome {{ user.name }}!</h1>

    <div>
        <p *ngIf="questionFlag == true">Added question successfully!</p>
        <p *ngIf="quizFlag == true && user.score == 3">Congrats, you got 3/3!</p>
        <p *ngIf="quizFlag == true && user.score == 2">Congrats, you got 2/3!</p>
        <p *ngIf="quizFlag == true && user.score == 1">Congrats, 1/3 isn't bad.</p>
        <p *ngIf="quizFlag == true && user.score == 0">Congrats, you completely failed!</p>
    </div>

    <div>
        <button (click)="get_quiz()">Play</button>
    </div>

    <div>
        <p>Taken Quiz</p>
        <p *ngFor="let user of userList">
            <ng-container *ngIf="user.score >= 0">
                {{ user.name }} | {{ user.score }}
            </ng-container>
        </p>
    </div>
</div>
